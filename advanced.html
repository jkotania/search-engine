<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Advanced Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
        <div class="head">
            <div class="hed">
                <div class="hd">
                    <img src="google.svg" style="height: 24px; width: 86px; padding-left: 12px;">
                </div>
            </div>
    </div>
    <ul class="nav col-12 col-md-auto mb-2 justify-content-end mb-md-0">
        <li><a href="index.html" class="nav-link px-2 m-2">Go back to search</a></li>
    </ul>
    </header>
    <div class="appbar">
        <label style="margin-left: 10px;">Advanced Search</label>
    </div>
    <div class="line"></div>
    <div class="advanced">
        <p class="h2-advanced"> Find pages with... </p>
        <form action="https://google.com/search" class="form0">
            <div class="row-input">
                <div class="left">
                <label class="allofthem">all these words: </label>
                </div>
                <div class="right">
                    <input class="form-control" type="text" aria-label="default input example" name="as_q">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                <label class="allofthem">this exact word or phrase: </label>
                </div>
                <div class="right">
                    <input class="form-control" type="text" aria-label="default input example" name="as_epq">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                <label class="allofthem">any of these words: </label>
                </div>
                <div class="right">
                    <input class="form-control" type="text" aria-label="default input example" name="as_oq">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                <label class="allofthem">none of these words: </label>
                </div>
                <div class="right">
                    <input class="form-control" type="text" aria-label="default input example" name="as_eq">
                </div>
            </div>
            <div class="btn-div">
            <button type="submit" class="btn btn-primary">Advanced Search</button>
        </div>
        </form>
    </div>
</body>
</html>
