            <div class="center-div"><img src="google.svg" class="img1" height="92" width="272">
            <span class="dada">Images</span>

                    <div class="input-group mb-3 div0"></div>
                        <input type="text" name="q" class="search" autocapitalize="off" autofocus autocomplete="off" autocorrect="off" spellcheck="false" maxlength="2048">
